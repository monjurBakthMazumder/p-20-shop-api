<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css and daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/985549e602.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body id="home">
    <div class="absolute h-screen w-full z-50 bg-white flex justify-center items-center" id="loading">
        <div class="text-pink-500">
            <span class="loading loading-infinity loading-xs"></span>
            <span class="loading loading-infinity loading-sm"></span>
            <span class="loading loading-infinity loading-md"></span>
            <span class="loading loading-infinity loading-lg"></span>
        </div>
    </div>
    <nav class="navbar bg-base-100 shadow-xl px-[10%] sticky top-0 z-40">
            <div>
              <a href="#home" class="btn btn-ghost normal-case text-xl">Fake Shop</a>
            </div>
            <div class="ml-auto">
              <!-- Open the modal using ID.showModal() method -->
            <button class="btn btn-secondary btn-outline" onclick="my_modal_5.showModal()"><i class="fa-solid fa-cart-shopping"></i></button>
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg mb-2">Total cut</h3>
                <div id="addCut" class="my-2 text-base font-medium">
                </div>
                <hr><hr>
                <div class="flex justify-between items-center text-xl font-semibold my-2">
                    <h1>Total: </h1>
                    <p>$<span id="total">00</span></p>
                </div>
                <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn btn-secondary btn-outline">Close</button>
                <button class="btn btn-secondary btn-outline" id="buy" disabled="true">Buy now</button>
                </div>
            </form>
            </dialog>
            </div>
    </nav>
    <main class="px-[10%] my-20">
        <section id="container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- Open the modal using ID.showModal() method -->

        </section>
    </main>
    <footer class="footer py-10 px-[10%] bg-base-300">
        <div>
          <span class="footer-title">Services</span> 
          <a class="link link-hover">Branding</a> 
          <a class="link link-hover">Design</a> 
          <a class="link link-hover">Marketing</a> 
          <a class="link link-hover">Advertisement</a>
        </div> 
        <div>
          <span class="footer-title">Company</span> 
          <a class="link link-hover">About us</a> 
          <a class="link link-hover">Contact</a> 
          <a class="link link-hover">Jobs</a> 
          <a class="link link-hover">Press kit</a>
        </div> 
        <div>
          <span class="footer-title">Social</span> 
          <div class="grid grid-flow-col gap-4">
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a>
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
          </div>
        </div>
      </footer>

    <script>
        let i = 0;
        const loading = document.getElementById('loading');
        const addCut = document.getElementById('addCut');
        const container = document.getElementById('container');
        const loadData = async () => {
            try {
                const res = await fetch(`https://dummyjson.com/products`);
                const data = await res.json();
                displayData(data);
            } catch (error) {
                console.error("Error loading data:", error);
            }
        };
        loadData()
        const displayData= data =>{
            const products = data.products;
            products.forEach(product => {
                const card = document.createElement('div');
                card.classList = `card card-compact border`;
                card.innerHTML = `
                <figure class="h-60 w-full flex justify-center items-center"><img src="${product.thumbnail}" alt="Shoes" class="h-full w-fit"/></figure>
                <div class="card-body">
                  <h2 class="flex justify-start items-center gap-1 flex-wrap"><span class="text-lg font-semibold" id="title${product.id}">${product.title.slice(0,30)}</span> <span class="bg-pink-600 rounded-full px-2 py-[1px] text-white">$<span id="price${product.id}">${product.price}</span></span></h2>
                  <p class="my-1 text-sm">${product.description.slice(0,100)}</p>
                  <h2 class="flex flex-wrap justify-end items-center gap-1"><span class="border rounded-full px-2 py-[2px] border-black">${product.category}</span> <span class="border rounded-full px-2 py-[2px] border-black">${product.brand}</span></h2>
                  <div class="card-actions justify-center">
                    <button class="mt-1 mb-3 underline text-pink-600" onclick="my_modal${product.id}.showModal()">read more</button>
                    <dialog id="my_modal${product.id}" class="modal modal-bottom sm:modal-middle">
                    <form method="dialog" class="modal-box">
                        <figure class="h-60 w-full flex justify-center items-center"><img src="${product.thumbnail}" alt="Shoes" class="h-full w-fit"/></figure>
                        <div class="card-body">
                            <h2 class="flex justify-start items-center gap-1 flex-wrap"><span class="text-lg font-semibold">${product.title}</span> <span class="bg-pink-600 rounded-full px-2 py-[1px] text-white">$${product.price}</span></h2>
                            <p class="my-1 text-base"><span>Discount: </span>${product.discountPercentage}%</p>
                            <p class="text-base"><span>Rating: <span>${product.rating} <i class="fa-solid fa-star"></i></span></span></p>
                            <p class="text-base"><span>Stock: <span>${product.stock}</span></span></p>
                            <p class="my-1 text-sm">${product.description}</p>
                            <h2 class="flex flex-wrap justify-end items-center gap-1 my-2"><span class="border rounded-full px-2 py-[2px] border-black">${product.category}</span> <span class="border rounded-full px-2 py-[2px] border-black">${product.brand}</span></h2>
                            <div class="card-actions">
                                <button class="btn btn-secondary btn-outline w-full">Close</button>
                            </div>
                        </div>
                    </form>
                    </dialog>
                  </div>
                  <button class="btn btn-secondary btn-outline" id="${product.id}">add to cut</button>
                </div>
                `
                container.appendChild(card);
                document.getElementById(`${product.id}`).addEventListener('click', function (){
                    const title = document.getElementById(`title${product.id}`).innerText;
                    const price = Number(document.getElementById(`price${product.id}`).innerText);
                    const totalFiled = document.getElementById('total');
                    const total = Number(totalFiled.innerText);
                    const newTotal = total + price;
                    if(newTotal > 0){
                        buy.disabled =false;
                    }
                    totalFiled.innerText = newTotal;
                    const div = document.createElement('div');
                    div.classList = `flex justify-between items-center gap-2`;
                    div.innerHTML = `
                        <h1>${++i}. ${title}</h1>
                        <h1>${price}</h1>
                    `
                    addCut.appendChild(div);
                })
                loading.classList.add('hidden');
            });
        }

        const buy = document.getElementById('buy');
        buy.addEventListener('click', function () {
            document.getElementById('total').innerText = '00';
            addCut.innerText = '';
            i=0;
            setTimeout(function(){
                buyDisable()
            },1)
            alert('successfully buy!!!!');
        })
        function buyDisable () {
            buy.disabled =true
        }
    </script>
</body>
</html>
